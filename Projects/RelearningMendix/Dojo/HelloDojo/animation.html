<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Tutorial: Animation in Dojo</title>
</head>
<body>
<h1 id="greeting">Hello</h1>

<!-- load Dojo -->
<script src="dojo/dojo/dojo.js">

  var dojoConfig = {
    async: true,
    baseUrl: '.',
    packages: [
      'dojo',
      'dijit',
      'dojox',
      'demo'
    ]
  };

</script>

<script>
  require([
    'dojo/dom',
    'dojo/fx',
    'dojo/domReady!'
  ], function(dom, fx){
    var greeting = dom.byId('greeting');
    greeting.innerHTML += ' from Dojo!';

    //...but now with an animation!

    fx.slideTo({
      node: greeting,
      top: 100,
      left: 200
    }).play();
  });

</script>
</body>
</html>
